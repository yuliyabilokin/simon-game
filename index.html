<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Workbench&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="one">
        <h1 id="level-title">Press Any Key To Start</h1>
      </div>
      <div class="two"></div>
      <button id="blue" class="btn blue"></button>
      <div class="three"></div>
      <button id="red" class="btn red"></button>
      <div class="four"></div>
      <button id="yellow" class="btn yellow"></button>
      <div class="five"></div>
      <button id="green" class="btn green"></button>
      <div class="six"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
